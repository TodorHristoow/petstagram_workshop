{% extends 'base/base.html' %}
{% block page_content %}
    <!-- Starts Edit Photo Section -->
    <div class="edit-delete edit-photo">
        <h2>Edit photo</h2>

        <!-- Starts Edit Photo Form -->
        <form enctype="multipart/form-data" method="post" action="{% url 'edit photo' pk=photo.pk %}">
            {{form.as_p}}
            <!-- Edit Photo Button -->
            <button class="edit-btn" type="submit">Edit Photo</button>
            {% csrf_token %}
        </form>
        <!-- End Edit Photo Form -->

    </div>
    <!-- End Edit Photo Section -->
{% endblock %}
