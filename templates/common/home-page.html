{% extends 'base/base.html' %}
{% load static %}
{% block page_content %}
    <div class="container">
        <div class="col-9">
            <form class="searchbar" method="post">
                <input type="text" placeholder="Search by pet name...">
                <button>
                    <img src="{% static "images/are_you_sure_cat.gif" %}" height="18" alt="img2">
                </button>
            </form>
            {% for photo in photos %}
                {% include 'partials/photo-item.html' with photo=photo %}
            {% endfor %}

        </div>
    </div>
{% endblock %}
