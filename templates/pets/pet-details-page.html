{% extends 'base/base.html' %}
{% load static %}
{% block page_content %}
    <div class="pet-profile">
        <div class="profile">
            <div class="profile-data">
                <div class="profile_img">
                    <div class="image">
                        <!-- Pet URL Image -->
                        <img src="{{ pet.personal_photo }}"
                             alt="image of {{ pet.name }}">
                    </div>
                </div>
                <div class="personal">
                    <div class="edit">
                        <!-- Pet Name -->
                        <p>{{ pet.name }}</p>
                        {% if is_owner %}
                            <a href="{% url 'edit pet' pet_slug=pet.slug username=username %}">
                                <img class="edit-img" src="{% static 'images/edit-pen-icon-6.jpg' %}" alt="edit button">
                            </a>
                            <!-- Pet Delete Button -->
                            <a href="{% url 'delete pet' pet_slug=pet.slug username=username %}">
                                <img class="bin-img" src="{% static 'images/icon-remove-22.jpg' %}" alt="bin button">
                            </a>
                        {% endif %}
                    </div>
                    <div class="data">
                        <!-- Pet Total Photos -->
                        <span>{{ photos_count }}</span>
                        <p>photos</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Pet Personal Data Section -->

        <div class="pet-posts">
            {% if pet_photos %}
                {% for photo in pet_photos %}
                    {% include 'partials/photo-item.html' %}
                {% endfor %}
            {% else %}
                <img class="no-posts" src="{% static 'images/no_posts.png' %}" alt="no posts image">
            {% endif %}
        </div>
    </div>
{% endblock %}
